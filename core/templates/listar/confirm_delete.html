{% extends 'core/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Confirmar Eliminación</h2>
        <p>¿Estás seguro de que quieres eliminar al usuario <strong>{{ user.username }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'lista_user' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
